upstream django_upstream {
    least_conn;
    server app_blue:8000 max_fails=3 fail_timeout=30s;
    server app_green:8000 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

server {
    listen 80;
    server_name _;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    client_max_body_size 60m;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        access_log off;
    }

    location /static/ {
        alias /var/www/static/;
        access_log off;
        expires 7d;
    }

    # Fallback for non-S3 environments. In S3 mode this path is usually unused.
    location /media/ {
        alias /var/www/media/;
        access_log off;
        expires 7d;
    }

    location = /healthz {
        proxy_pass http://django_upstream/healthz;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
